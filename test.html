<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Category Cards with Animation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: blanchedalmond;
    }
    .category-cards {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      opacity: 0;
      transform: translateY(-40px);
      transition: all 0.6s ease;
    }
    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .card-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      color: rgb(231, 217, 217);
      padding: 12px;
    }
    .card h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
    }
    .card p {
      margin: 0 0 10px 0;
      font-size: 13px;
      color: #ffffff;
    }
    .card button {
      background: white;
      color: black;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .card button:hover {
      background: black;
      color: white;
    }

    /* Tablet */
    @media (max-width: 992px) {
      .category-cards {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    /* Mobile */
    @media (max-width: 576px) {
      .category-cards {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="category-cards">
    <div class="card">
      <img src="hero model 2.jpeg" alt="24 Hr Dispatch">
      <div class="card-content">
        <h3>24 Hr Dispatch</h3>
        <p>Quick fashion finds</p>
        <button>Shop Now</button>
      </div>
    </div>
    <div class="card">
      <img src="hero model 2.jpeg" alt="Wedding Wardrobe">
      <div class="card-content">
        <h3>Wedding Wardrobe '25</h3>
        <p>Made for everyone, tailored for love</p>
        <button>Shop Now</button>
      </div>
    </div>
    <div class="card">
      <img src="hero model 2.jpeg" alt="Independence Specials">
      <div class="card-content">
        <h3>Independence Specials</h3>
        <p>Freedom looks good on us</p>
        <button>Shop Now</button>
      </div>
    </div>
    <div class="card">
      <img src="hero model 2.jpeg" alt="Bestsellers">
      <div class="card-content">
        <h3>Bestsellers</h3>
        <p>Elevate your closet game</p>
        <button>Shop Now</button>
      </div>
    </div>
  </div>

  <script>
    // Reveal cards when they enter the viewport
    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target); // Animate only once
        }
      });
    }, { threshold: 0.2 });

    cards.forEach(card => observer.observe(card));
  </script>

</body>
</html>

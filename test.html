<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Cards</title>
  <link rel="stylesheet" href="test.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: blanchedalmond;
    }


    /* Shop by occasion */

    .occasion-section {
      padding: 20px;
      max-width: 1400px;
      margin: auto;
    }

    .occasion-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .occasion-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 250px;
      gap: 15px;
    }

    .occasion-card {
      position: relative;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .occasion-card.large {
      grid-row: span 2;
    }

    .occasion-card.small1 {
      height: 250px;
      width: 224px;
      float: left;
    }

    .occasion-card.small2 {
      height: 250px;
      width: 224px;
      float: right;
    }

    .occasion-card:hover {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .occasion-card:hover .overlay {
      opacity: 1;
    }


    /* cards */

    /* Section */
    .spotlight-section {
      max-width: 1400px;
      margin: auto;
      position: relative;
    }

    .spotlight-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .spotlight-header h2 {
      font-size: 32px;
      font-weight: 500;
      margin: 0;
    }

    .spotlight-header button {
      border: 1px solid #000;
      background: transparent;
      padding: 6px 14px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .spotlight-header button:hover {
      background: #000;
      color: #fff;
    }

    /* Carousel */
    .carousel-wrapper {
      position: relative;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    /* Cards */
    .designer-card {
      min-width: 240px;
      max-width: 240px;
      height: 360px;
      border-radius: 16px;
      overflow: hidden;
      margin-right: 20px;
      position: relative;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .designer-card:hover {
      transform: scale(1.05);
    }

    .designer-name {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 15px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
    }

    /* Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 22px;
      color: #000;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
      padding: 10px 14px;
      z-index: 2;
      user-select: none;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    .arrow:hover {
      background: #ddd;
    }

    .arrow.left {
      left: -20px;
    }

    .arrow.right {
      right: -20px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .designer-card {
        min-width: 180px;
        height: 280px;
      }
    }

    @media (max-width: 480px) {
      .designer-card {
        min-width: 550px;
        height: 240px;
      }
    }



    /* Responsive */
    @media (max-width: 992px) {
      .occasion-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .occasion-grid {
        grid-template-columns: 1fr;
        grid-auto-rows: 200px;
      }

      .occasion-card.large {
        grid-row: span 1;
      }
    }
  </style>
</head>

<body>

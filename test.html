<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Cards</title>
  <style>
    /* Shop by occasion */
    .occasion-section {
      padding: 20px;
      max-width: 1400px;
      margin: auto;
    }

    .occasion-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
      text-align: center;
    }

    .occasion-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 250px;
      gap: 15px;
    }

    .occasion-card {
      position: relative;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .occasion-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .occasion-card:hover .overlay {
      opacity: 1;
    }

    /* Tablet */
    @media (max-width: 1024px) {
      .occasion-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile */
    @media (max-width: 768px) {
      .occasion-grid {
        display: grid;
        grid-template-columns: 1fr;
        grid-auto-rows: auto;
      }

      .occasion-card {
        height: 220px;
      }

      /* unique layout */
      .occasion-card:nth-child(1) {
        grid-column: 1 / -1; /* full width */
        height: 280px;
      }

      .occasion-card:nth-child(2),
      .occasion-card:nth-child(3) {
        display: inline-block;
        width: 49%;
        height: 200px;
      }

      .occasion-card:nth-child(4),
      .occasion-card:nth-child(5) {
        display: inline-block;
        width: 49%;
        height: 200px;
      }

      .occasion-card:nth-child(6),
      .occasion-card:nth-child(7) {
        grid-column: 1 / -1; /* full width cards at bottom */
        height: 220px;
      }
    }
  </style>
</head>

<body>
  <div>
    <section class="occasion-section">
      <h2>Shop By Occasion</h2>
      <div class="occasion-grid">
        <!-- Large Wedding Image -->
        <div class="occasion-card" style="background-image: url('images/17546283745131new.webp');">
          <div class="overlay">Wedding</div>
        </div>

        <!-- Other Images -->
        <div class="occasion-card" style="background-image: url('images/1754290769857sangeet.avif');">
          <div class="overlay">Sangeet</div>
        </div>

        <div class="occasion-card" style="background-image: url('images/1754634820049reception-and-cocktail.avif');">
          <div class="overlay">Reception & Cocktail</div>
        </div>

        <div class="occasion-card" style="background-image: url('images/17534683589594.avif');">
          <div class="overlay">Mehendi</div>
        </div>

        <div class="occasion-card" style="background-image: url('images/17534691360621-nitika-gujralnew.avif');">
          <div class="overlay">Roka</div>
        </div>

        <div class="occasion-card" style="background-image: url('images/17546284600426new.webp');">
          <div class="overlay">Bridal Trousseau</div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>

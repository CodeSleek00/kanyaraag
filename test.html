<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: blanchedalmond;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 cards on desktop */
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .card img {
      width: 100%;
      height: auto; /* Allow natural height */
      display: block;
    }
    .card-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      color: rgb(8, 7, 7);
      padding: 12px;

    }
    .card h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
    }
    .card p {
      margin: 0 0 10px 0;
      font-size: 13px;
      color: #191313;
    }
    .card button {
      background: white;
      color: black;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .card button:hover {
      background: black;
      color: white;
    }

    /* Tablet (2 cards per row) */
    @media (max-width: 992px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Mobile (2 cards per row) */
    @media (max-width: 576px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="hero model 2.jpeg" alt="24 Hr Dispatch">
      <div class="card-content">
        <h3>24 Hr Dispatch</h3>
        <p>Quick fashion finds</p>
        <button>Shop Now</button>
      </div>
    </div>
    <div class="card">
      <img src="images/2webp.webp" alt="Wedding Wardrobe">
      <div class="card-content">
        <h3>Wedding Wardrobe '25</h3>
        <p>Made for everyone, tailored for love</p>
        <button>Shop Now</button>
      </div>
    </div>
    <div class="card">
      <img src="images/1.jpg" alt="Independence Specials">
      <div class="card-content">
        <h3>Independence Specials</h3>
        <p>Freedom looks good on us</p>
        <button>Shop Now</button>
      </div>
    </div>
    <div class="card">
      <img src="images/3.webp" alt="Bestsellers">
      <div class="card-content">
        <h3>Bestsellers</h3>
        <p>Elevate your closet game</p>
        <button>Shop Now</button>
      </div>
    </div>
  </div>
</body>
</html>
